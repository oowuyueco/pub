  <script>

    let hs300Month = dayToPeriod(沪深300, "month")

    let hs300MonthProfile = hs300Month.map((ele, index) => {
      if (index == 0) return [ele.date, ele.close]

      let yearCount = (index + 1) / 12
      let profile = ele.close / hs300Month[0].close
      let yearProfile = (profile ** (1 / yearCount) - 1) * 100

      return [ele.date, ele.close, yearProfile, yearCount, profile,]
    })

    console.log(hs300MonthProfile)

  </script>
