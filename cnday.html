    <script type="text/javascript">

        PPI = PPI.filter(item => {
            return parseFloat(item[0].substring(0, 4)) >= 2000
        })
        let MA = 4 //https://www.jianshu.com/p/d709fe2be814
        let PPI_MA = PPI.map((item, index) => {
            const copyItem = [...item];
            if (index < MA) {
                return copyItem
            }

            let sum = 0
            for (let i = index - MA; i < index; i++) {
                sum += parseFloat(PPI[i][1])
            }
            let avg = (sum / MA).toFixed(2)

            copyItem[1] = avg
            return copyItem
        })

    <script>
        function xueqiuFormatDate(stamp, period = "month") {
            var date = new Date(stamp);
            var y = date.getFullYear(),
                m = date.getMonth() + 1,
                d = date.getDate();
            if (m < 10)
                m = '0' + m;
            if (d < 10)
                d = '0' + d;

            if (period == "month") {
                var current_date = new Date();
                var current_y = current_date.getFullYear(),
                    current_m = current_date.getMonth() + 1,
                    current_d = current_date.getDate();
                if (current_m < 10)
                    current_m = '0' + current_m;
                if (current_d < 10)
                    current_d = '0' + current_d;

                if ((y + '-' + m) == (current_y + '-' + current_m)) { //当月不处理
                    var t = y + '-' + m + '-' + d;
                } else {
                    var t = y + '-' + m + '-28';
                }
            }

            if (period == "day") {
                var t = y + '-' + m + '-' + d;
            }


            return t;
        }

        function sectorIndexToObj(ele, period = "month") {
            let newItem = {}
            newItem.stamp = ele[0]
            newItem.date = xueqiuFormatDate(ele[0], period)
            newItem.open = ele[2] //open
            newItem.high = ele[3] //open
            newItem.low = ele[4] //open
            newItem.close = ele[5] //close
            return newItem
        }

        function sectorIndexYoY(ele, index, datasArr) {

            let preItem
            // preItem = datasArr.find(element => {
            //     let preYear = '' + (parseInt(ele.date.slice(0, 4)) - 1) + ele.date.substring(4, 10)
            //     return element.date == preYear
            // })
            //A股一年平均有250个交易日
            preItem = datasArr[index - 240]
            let pre1_5Item = datasArr[index - 470]

            if (preItem) {
                let openYoY = (ele.open - preItem.open) / preItem.open
                var closeYoY = (ele.close - preItem.close) / preItem.close
                let highYoY = (ele.high - preItem.high) / preItem.high
                let lowYoY = (ele.low - preItem.low) / preItem.low

                ele.openYoY = openYoY
                ele.closeYoY = closeYoY
                ele.highYoY = highYoY
                ele.lowYoY = lowYoY
            } else {
                ele.openYoY = ""
                ele.closeYoY = ""
                ele.highYoY = ""
                ele.lowYoY = ""
            }

            if (pre1_5Item) {
                let closeYoY1_5 = (ele.close - pre1_5Item.close) / pre1_5Item.close
                let highYoY1_5 = (ele.high - pre1_5Item.high) / pre1_5Item.high
                let lowYoY1_5 = (ele.low - pre1_5Item.low) / pre1_5Item.low
                ele.closeYoY1_5 = closeYoY1_5
                ele.highYoY1_5 = highYoY1_5
                ele.lowYoY1_5 = lowYoY1_5
            } else {
                ele.closeYoY1_5 = ""
            }
            return ele

        }

        上证 = 上证.data.item.map((ele, index, arr) => {
            return sectorIndexToObj(ele, "day")
        }).map((ele, index, arr) => {
            return ele //sectorIndexYoY(ele, index, arr)
        })
        沪深300 = 沪深300.data.item.map((ele, index, arr) => {
            return sectorIndexToObj(ele, "day")

    <script type="text/javascript" src="./cn/雪球行情/指数策略.js"></script>
    <script>
        let 高位next1 = []
        let 高位next2 = []
        let 低位next1 = []
        let 低位next2 = []
        let trigDateArr = Object.keys(triggerLogObj指数.按日期排序)

        for (let index = 0; index < trigDateArr.length; index++) {

            let date = trigDateArr[index];

            let profileN = {}
            if (typeof triggerLogObj指数.按日期排序[date][triggerLogObj指数.按日期排序[date].length - 1] === "object")
                profileN = triggerLogObj指数.按日期排序[date].pop()

            let trig策略s = triggerLogObj指数.按日期排序[date]

            if (Object.keys(profileN).length <= 0) continue

            let next1kline = [
                date,
                0,//open
                +profileN.nextFirstDelivery周三.close.split(",")[2],//close
                +profileN.nextFirstDelivery周三.low.split(",")[2],//low
                +profileN.nextFirstDelivery周三.high.split(",")[2],//up
                +profileN.nextFirstDelivery周三.close.split(",")[1],//close 点位变化
            ]

            let next2kline = [
                date,
                0,//open
                +profileN.nextSecondDelivery周三.close.split(",")[2],//close
                +profileN.nextSecondDelivery周三.low.split(",")[2],//low
                +profileN.nextSecondDelivery周三.high.split(",")[2],//up
                +profileN.nextSecondDelivery周三.close.split(",")[1],//close 点位变化
            ]

            if (trig策略s[0].includes("高位") && profileN.hasOwnProperty("nextFirstDelivery周三") && +date.substring(0, 4) > 2008)
                高位next1.push(next1kline)

            if (trig策略s[0].includes("高位") && profileN.hasOwnProperty("nextSecondDelivery周三") && +date.substring(0, 4) > 2008)
                高位next2.push(next2kline)

            if (trig策略s[0].includes("低位") && profileN.hasOwnProperty("nextFirstDelivery周三"))
                低位next1.push(next1kline)

            if (trig策略s[0].includes("低位") && profileN.hasOwnProperty("nextSecondDelivery周三"))
                低位next2.push(next2kline)
        }

        function fliterNday(oldArr) {
            let arrNew = []
            for (let index = 0; index < oldArr.length; index++) {
                const ele = oldArr[index]
                if (index == 0)
                    arrNew.push(ele)
                else if (dateToStamp(arrNew[arrNew.length - 1][0]) + 10 * 86400000 < dateToStamp(ele[0])) //10day
                    arrNew.push(ele)
            }
            return arrNew
        }

        高位next2 = fliterNday(高位next2).sort((a, b) => a[2] - b[2]).sort((a, b) => dateToStamp(a[0]) - dateToStamp(b[0]))
        低位next2 = fliterNday(低位next2).sort((a, b) => a[2] - b[2]).sort((a, b) => dateToStamp(a[0]) - dateToStamp(b[0]))

        console.log(
            "高位next2",
            高位next2.sort((a, b) => dateToStamp(a[0]) - dateToStamp(b[0]))
        )
        console.log(
            "低位next2",
            低位next2.sort((a, b) => dateToStamp(a[0]) - dateToStamp(b[0]))
        )

    </script>

    <script type="text/javascript">

        function toKline(ele) {
            let item = ele.logProfileN
            let mostLow60orLast = item.day60LowUp ? item.day60LowUp[1] : item[`day${item.lastDay}LowUp`][1]
            let mostUp60orLast = item.day60LowUp ? item.day60LowUp[3] : item[`day${item.lastDay}LowUp`][3]
            let close60orLast = item.day60LowUp ? item.day60LowUp[4] : item[`day${item.lastDay}LowUp`][4]

            return [ele.trigDate, 0, close60orLast, mostLow60orLast, mostUp60orLast, ele.dataName, ele?.trigcalType, ele?.testInfo]
        }
        let 大宗高位KDJ = triggerLogObj大宗.高位KDJ.map((ele) => toKline(ele))
        let 大宗高位九转 = triggerLogObj大宗.高位九转.map((ele) => toKline(ele))
        let 大宗低位KDJ = triggerLogObj大宗.低位KDJ.map((ele) => toKline(ele))
        let 大宗低位九转 = triggerLogObj大宗.低位九转.map((ele) => toKline(ele))
