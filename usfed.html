            //         document.getElementById("fullScreenShow").style.display = ''
            //     }
            // })
            window.onresize = function (e) {
                let fullScreenShowObj = document.getElementById("fullScreenShow")
                if (fullScreenShowObj.style.display == 'none' && window.innerHeight >= 880) {
                    fullScreenShowObj.style.display = ''
                } else if (fullScreenShowObj.style.display == '' && window.innerHeight < 880) {
                    fullScreenShowObj.style.display = 'none'
                }
            }
        }
    </script>
